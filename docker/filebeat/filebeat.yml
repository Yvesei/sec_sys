filebeat.inputs:
  # Jenkins Access Logs - Collect from multiple possible locations
  - type: log
    enabled: true
    paths:
      - /var/jenkins_home/logs/access.log*
      - /var/jenkins_home/logs/access_log*
      - /var/jenkins_home/logs/http_access.log*
      - /var/jenkins_home/logs/jetty/access.log*
    fields:
      log_type: jenkins_access
      application: jenkins
    fields_under_root: true
    multiline.pattern: '^[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}'
    multiline.negate: true
    multiline.match: after
    harvester_buffer_size: 16384
    tail_files: true

  # Jenkins Application Logs - Collect from multiple possible locations
  - type: log
    enabled: true
    paths:
      - /var/jenkins_home/logs/jenkins.log*
      - /var/jenkins_home/logs/jenkins.out*
      - /var/jenkins_home/logs/application.log*
      - /var/jenkins_home/logs/system.log*
    fields:
      log_type: jenkins_application
      application: jenkins
    fields_under_root: true
    multiline.pattern: '^[0-9]{4}-[0-9]{2}-[0-9]{2}'
    multiline.negate: true
    multiline.match: after
    harvester_buffer_size: 16384
    tail_files: true

  # Jenkins Audit Logs - Collect from multiple possible locations
  - type: log
    enabled: true
    paths:
      - /var/jenkins_home/logs/audit.log*
      - /var/jenkins_home/logs/security.log*
      - /var/jenkins_home/logs/audit_trail.log*
    fields:
      log_type: jenkins_audit
      application: jenkins
    fields_under_root: true
    harvester_buffer_size: 16384
    tail_files: true

  # Jenkins HTTP Logs - Detailed HTTP request logging
  - type: log
    enabled: true
    paths:
      - /var/jenkins_home/logs/http.log*
      - /var/jenkins_home/logs/http_access.log*
      - /var/jenkins_home/logs/jetty.log*
    fields:
      log_type: jenkins_http
      application: jenkins
    fields_under_root: true
    harvester_buffer_size: 16384
    tail_files: true

  # Jenkins Plugin Logs - Plugin-specific logging
  - type: log
    enabled: true
    paths:
      - /var/jenkins_home/logs/plugins.log*
      - /var/jenkins_home/logs/plugin.log*
    fields:
      log_type: jenkins_plugin
      application: jenkins
    fields_under_root: true
    harvester_buffer_size: 16384
    tail_files: true

  # Jenkins System Logs - Additional system logs
  - type: log
    enabled: true
    paths:
      - /var/jenkins_home/logs/system.log*
      - /var/jenkins_home/logs/daemon.log*
    fields:
      log_type: jenkins_system
      application: jenkins
    fields_under_root: true
    harvester_buffer_size: 16384
    tail_files: true

  # Jenkins Job Build Logs - Collect build logs for analysis
  - type: log
    enabled: true
    paths:
      - /var/jenkins_home/jobs/*/builds/*/log
    fields:
      log_type: jenkins_build
      application: jenkins
    fields_under_root: true
    multiline.pattern: '^[0-9]{4}-[0-9]{2}-[0-9]{2}'
    multiline.negate: true
    multiline.match: after
    harvester_buffer_size: 16384
    tail_files: true
    exclude_files: ['.*\.xml$', '.*\.tmp$']

# Output to Logstash
output.logstash:
  hosts: ["logstash:5044"]
  bulk_max_size: 1024

# Logging
logging.level: info
logging.to_files: true
logging.files:
  path: /var/log/filebeat
  name: filebeat
  keepfiles: 7
  permissions: 0644

# Processors
processors:
  - add_host_metadata:
      when.not.contains.tags: forwarded
  - add_docker_metadata: ~
